<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo-card {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .photo-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease; /* Add transition for smooth zoom */
            cursor: pointer;
        }
        .zoom {
            transform: scale(3); /* Zoom level */
        }
        .photo-card p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Family Album</h1>
        <p>A memory book of our cherished moments</p>
    </header>

    <div class="album">
        <!-- Photo Card 1 -->
        <div class="photo-card">
            <img src="family_photo1.jpg" alt="Family Photo 1">
            <img src="family_photo4.jpg" alt="Family Photo 4">
            <p>Family Reunion - 2020</p>
        </div>

        <!-- Photo Card 2 -->
        <div class="photo-card">
            <img src="family_photo2.jpg" alt="Family Photo 2">
            <img src="family_photo5.jpg" alt="Family Photo 5">
            <p>Vacation at the Beach - 2019</p>
        </div>

        <!-- Photo Card 3 -->
        <div class="photo-card">
            <img src="family_photo3.jpg" alt="Family Photo 3">
            <p>Graduation Day - 2018</p>
        </div>

        <!-- Add more photo cards as needed -->
    </div>

    <script>
        // Get all images inside the photo cards
        const images = document.querySelectorAll('.photo-card img');

        images.forEach(img => {
            // Toggle zoom on double-click
            img.addEventListener('dblclick', function() {
                img.classList.toggle('zoom');
            });
        });
    </script>

</body>
</html>
