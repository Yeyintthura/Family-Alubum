<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore cherished family moments with our beautiful photo album. Family reunions, vacations, and special milestones.">
<meta name="keywords" content="family album, family photos, cherished memories, family reunion, photo album">
<meta name="author" content="Your Name">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family Album</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(45deg, #6a5acd, #836fff);
            color: white;
            text-align: center;
            padding: 2em 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
        }
        p.header-description {
            font-size: 1.2em;
            margin-top: 0.5em;
        }
        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }
        .photo-card {
            background-color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        .photo-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .photo-card img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        .zoom {
            transform: scale(3); /* Increased zoom level */
        }
        .photo-card p {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }
        footer {
            background-color: #6a5acd;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .album {
                flex-direction: column;
                align-items: center;
            }
            .photo-card {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Family Album</h1>
        <p class="header-description">A collection of our most cherished moments together</p>
    </header>

    <div class="album">
        <!-- Photo Card 1 -->
        <div class="photo-card">
            <img src="family_photo1.jpg" alt="Family Photo 1">
            <img src="family_photo4.jpg" alt="Family Photo 4">
            <p>Family Reunion - 2020</p>
        </div>

        <!-- Photo Card 2 -->
        <div class="photo-card">
            <img src="family_photo2.jpg" alt="Family Photo 2">
            <img src="family_photo5.jpg" alt="Family Photo 5">
            <p>Vacation at the Beach - 2019</p>
        </div>

        <!-- Photo Card 3 -->
        <div class="photo-card">
            <img src="family_photo3.jpg" alt="Family Photo 3">
            <p>Graduation Day - 2018</p>
        </div>

        <!-- Add more photo cards as needed -->
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 My Family Album. All rights reserved.</p>
    </footer>

    <script>
        // Get all images inside the photo cards
        const images = document.querySelectorAll('.photo-card img');

        images.forEach(img => {
            // Toggle zoom on double-click
            img.addEventListener('dblclick', function() {
                img.classList.toggle('zoom');
            });
        });
    </script>

</body>
</html>
